<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Hub</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  color: white;
  background:
    radial-gradient(circle at top, rgba(56,189,248,0.15), transparent 40%),
    radial-gradient(circle at bottom, rgba(129,140,248,0.2), transparent 40%),
    linear-gradient(180deg, #020617, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
}

body.light {
  color: #020617;
  background:
    radial-gradient(circle at top, rgba(56,189,248,0.35), transparent 45%),
    linear-gradient(180deg, #f8fafc, #e5e7eb);
}

.app {
  width: 380px;
  padding: 28px;
  border-radius: 28px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(20px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

h1 { text-align: center; margin-bottom: 20px; }

section { margin-top: 25px; }

input {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #38bdf8, #818cf8);
  color: #020617;
}

ul { list-style: none; margin-top: 10px; }

li {
  background: rgba(0,0,0,0.35);
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 14px;
}

.subject {
  margin-top: 15px;
  padding: 12px;
  background: rgba(0,0,0,0.25);
  border-radius: 16px;
}

.subject-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.delete {
  background: #ef4444;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 4px 8px;
  cursor: pointer;
}

.stats {
  margin-top: 12px;
  font-size: 0.9em;
}

.theme-btn {
  position: fixed;
  top: 16px;
  right: 16px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.25);
  font-size: 18px;
}
</style>
</head>

<body>

<button class="theme-btn" onclick="toggleTheme()">üåô</button>

<div class="app">
<h1>üéì Student Hub</h1>

<!-- TO DO LIST -->
<section>
  <h2>üìù T√¢ches</h2>
  <input id="taskInput" placeholder="Nouvelle t√¢che">
  <button onclick="addTask()">Ajouter</button>
  <ul id="tasks"></ul>
</section>

<!-- MATI√àRES -->
<section>
  <h2>üìö Mati√®res & Notes</h2>
  <input id="subjectInput" placeholder="Nouvelle mati√®re">
  <button onclick="addSubject()">Ajouter mati√®re</button>
  <div id="subjects"></div>

  <div class="stats">
    <p>üìä Moyenne g√©n√©rale : <strong><span id="globalAvg">-</span></strong></p>
  </div>
</section>

</div>

<script>
/* ===== STORAGE ===== */
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let subjects = JSON.parse(localStorage.getItem("subjects")) || [];

/* ===== TASKS ===== */
const taskList = document.getElementById("tasks");
tasks.forEach(createTask);

function addTask(){
  let i = taskInput;
  if(!i.value) return;
  tasks.push(i.value);
  save();
  createTask(i.value);
  i.value = "";
}

function createTask(text){
  let li = document.createElement("li");
  li.textContent = "‚úÖ " + text;
  li.onclick = () => {
    tasks = tasks.filter(t => t !== text);
    save();
    li.remove();
  };
  taskList.appendChild(li);
}

/* ===== SUBJECTS ===== */
const subjectsDiv = document.getElementById("subjects");

subjects.forEach(renderSubject);
updateGlobal();

function addSubject(){
  let i = subjectInput;
  if(!i.value) return;

  let subject = { name: i.value, notes: [] };
  subjects.push(subject);
  save();
  renderSubject(subject);
  updateGlobal();
  i.value = "";
}

function renderSubject(subject){
  let box = document.createElement("div");
  box.className = "subject";

  let header = document.createElement("div");
  header.className = "subject-header";

  let title = document.createElement("strong");
  title.textContent = subject.name;

  let del = document.createElement("button");
  del.textContent = "‚úñ";
  del.className = "delete";
  del.onclick = () => {
    subjects = subjects.filter(s => s !== subject);
    save();
    box.remove();
    updateGlobal();
  };

  header.appendChild(title);
  header.appendChild(del);

  let input = document.createElement("input");
  input.type = "number";
  input.min = 1;
  input.max = 6;
  input.placeholder = "Note (1 √† 6)";

  let btn = document.createElement("button");
  btn.textContent = "Ajouter note";

  let ul = document.createElement("ul");
  let avg = document.createElement("p");

  btn.onclick = () => {
    let n = Number(input.value);
    if(n < 1 || n > 6) return;
    subject.notes.push(n);
    save();
    updateSubject();
    input.value = "";
  };

  function updateSubject(){
    ul.innerHTML = "";
    subject.notes.forEach(n => {
      let li = document.createElement("li");
      li.textContent = n;
      li.onclick = () => {
        subject.notes = subject.notes.filter(x => x !== n);
        save();
        updateSubject();
        updateGlobal();
      };
      ul.appendChild(li);
    });

    if(subject.notes.length === 0){
      avg.textContent = "Moyenne : -";
    } else {
      let m = subject.notes.reduce((a,b)=>a+b,0)/subject.notes.length;
      avg.textContent = "Moyenne : " + m.toFixed(2);
    }
    updateGlobal();
  }

  updateSubject();

  box.append(header, input, btn, ul, avg);
  subjectsDiv.appendChild(box);
}

/* ===== GLOBAL AVG ===== */
function updateGlobal(){
  let all = subjects.flatMap(s => s.notes);
  globalAvg.textContent = all.length
    ? (all.reduce((a,b)=>a+b,0)/all.length).toFixed(2)
    : "-";
}

/* ===== THEME ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
}
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
}

/* ===== SAVE ===== */
function save(){
  localStorage.setItem("tasks", JSON.stringify(tasks));
  localStorage.setItem("subjects", JSON.stringify(subjects));
}

/* ===== PWA ===== */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
