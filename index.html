<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Hub</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BACKGROUND GLOBAL ===== */
body {
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  color: white;

  background:
    radial-gradient(circle at top, rgba(56,189,248,0.15), transparent 40%),
    radial-gradient(circle at bottom, rgba(129,140,248,0.2), transparent 40%),
    linear-gradient(180deg, #020617, #020617);

  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.4s;
}

body.light {
  color: #020617;
  background:
    radial-gradient(circle at top, rgba(56,189,248,0.35), transparent 45%),
    linear-gradient(180deg, #f8fafc, #e5e7eb);
}

/* ===== GLASS CARD ===== */
.app {
  width: 370px;
  padding: 28px;
  border-radius: 28px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(20px);
  box-shadow:
    0 30px 80px rgba(0,0,0,0.6),
    inset 0 1px 1px rgba(255,255,255,0.25);
  animation: appear 0.9s ease;
}

@keyframes appear {
  from { opacity: 0; transform: translateY(40px) scale(0.96); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

/* ===== HEADER ===== */
header {
  text-align: center;
  margin-bottom: 25px;
}

header h1 {
  font-size: 2em;
  letter-spacing: 1px;
}

header p {
  opacity: 0.8;
  font-size: 0.95em;
}

/* ===== INPUTS ===== */
input {
  width: 100%;
  padding: 13px;
  border-radius: 16px;
  border: none;
  outline: none;
  margin-bottom: 10px;
  font-size: 1em;
}

/* ===== BUTTONS ===== */
button {
  width: 100%;
  padding: 13px;
  border-radius: 16px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #38bdf8, #818cf8);
  color: #020617;
  transition: transform 0.15s, box-shadow 0.15s;
}

button:hover {
  transform: scale(1.04);
  box-shadow: 0 12px 30px rgba(56,189,248,0.6);
}

/* ===== SECTIONS ===== */
section {
  margin-top: 25px;
}

section h2 {
  font-size: 1.25em;
  margin-bottom: 12px;
}

/* ===== LIST ===== */
ul {
  list-style: none;
}

li {
  background: rgba(0,0,0,0.35);
  padding: 14px;
  margin-bottom: 10px;
  border-radius: 16px;
  cursor: pointer;
  animation: pop 0.25s ease;
  transition: transform 0.15s, background 0.15s;
}

li:hover {
  transform: scale(1.04);
  background: rgba(0,0,0,0.55);
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* ===== STATS ===== */
.stats {
  margin-top: 12px;
  background: rgba(0,0,0,0.25);
  padding: 15px;
  border-radius: 18px;
  font-size: 0.95em;
}

.stats p {
  margin: 6px 0;
}

/* ===== THEME BUTTON ===== */
.theme-btn {
  position: fixed;
  top: 16px;
  right: 16px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.25);
  font-size: 18px;
  cursor: pointer;
}

/* ===== QUOTE ===== */
#quote {
  font-style: italic;
  opacity: 0.85;
  margin-bottom: 10px;
}

/* ===== MOBILE ===== */
@media (max-width: 500px) {
  .app {
    width: 92%;
    padding: 22px;
  }
}
</style>
</head>

<body>

<button class="theme-btn" onclick="toggleTheme()">üåô</button>

<div class="app">

<header>
  <h1>üéì Student Hub</h1>
  <p>Organisation ‚Ä¢ Notes ‚Ä¢ Progression</p>
</header>

<section>
  <h2>üìù T√¢ches</h2>
  <input id="taskInput" placeholder="Nouvelle t√¢che">
  <button onclick="addTask()">Ajouter</button>
  <ul id="tasks"></ul>
</section>

<section>
  <h2>üìä Notes</h2>
  <input id="noteInput" type="number" placeholder="Note">
  <button onclick="addNote()">Ajouter</button>
  <ul id="notes"></ul>

  <div class="stats">
    <p>üìå Nombre : <strong><span id="count">0</span></strong></p>
    <p>üìà Moyenne : <strong><span id="avg">-</span></strong></p>
    <p>‚¨ÜÔ∏è Max : <strong><span id="max">-</span></strong></p>
    <p>‚¨áÔ∏è Min : <strong><span id="min">-</span></strong></p>
  </div>
</section>

<section>
  <h2>‚ú® Motivation</h2>
  <p id="quote">Clique pour te motiver</p>
  <button onclick="newQuote()">Nouvelle citation</button>
</section>

</div>

<script>
/* ===== STORAGE ===== */
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let notes = JSON.parse(localStorage.getItem("notes")) || [];

/* ===== TASKS ===== */
const taskList = document.getElementById("tasks");

tasks.forEach(createTask);

function addTask() {
  let input = document.getElementById("taskInput");
  if (!input.value) return;
  tasks.push(input.value);
  save();
  createTask(input.value);
  input.value = "";
}

function createTask(text) {
  let li = document.createElement("li");
  li.textContent = "‚úÖ " + text;
  li.onclick = () => {
    tasks = tasks.filter(t => t !== text);
    save();
    li.remove();
  };
  taskList.appendChild(li);
}

/* ===== NOTES ===== */
const notesList = document.getElementById("notes");

notes.forEach(createNote);
updateStats();

function addNote() {
  let input = document.getElementById("noteInput");
  if (!input.value) return;
  let n = Number(input.value);
  notes.push(n);
  save();
  createNote(n);
  updateStats();
  input.value = "";
}

function createNote(n) {
  let li = document.createElement("li");
  li.textContent = n;
  li.onclick = () => {
    notes = notes.filter(x => x !== n);
    save();
    li.remove();
    updateStats();
  };
  notesList.appendChild(li);
}

function updateStats() {
  document.getElementById("count").textContent = notes.length;
  if (notes.length === 0) {
    avg.textContent = max.textContent = min.textContent = "-";
    return;
  }
  let sum = notes.reduce((a,b)=>a+b,0);
  avg.textContent = (sum / notes.length).toFixed(2);
  max.textContent = Math.max(...notes);
  min.textContent = Math.min(...notes);
}

/* ===== QUOTES ===== */
const quotes = [
  "Travaille aujourd‚Äôhui, remercie-toi demain.",
  "La constance fait la diff√©rence.",
  "Chaque jour est un pas en avant.",
  "Les efforts invisibles donnent des r√©sultats visibles.",
  "Tu progresses plus que tu ne le crois."
];

function newQuote() {
  quote.textContent = quotes[Math.floor(Math.random() * quotes.length)];
}

/* ===== THEME ===== */
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
}

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}

/* ===== SAVE ===== */
function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
  localStorage.setItem("notes", JSON.stringify(notes));
}

/* ===== PWA ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
