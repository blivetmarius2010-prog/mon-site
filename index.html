<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Hub</title>

<meta name="theme-color" content="#020617">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  color: white;
  background:
    radial-gradient(circle at top, rgba(56,189,248,0.15), transparent 40%),
    linear-gradient(180deg, #020617, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.4s;
}

body.light {
  color: #020617;
  background:
    radial-gradient(circle at top, rgba(56,189,248,0.35), transparent 45%),
    linear-gradient(180deg, #f8fafc, #e5e7eb);
}

.app {
  width: 380px;
  padding: 28px;
  border-radius: 28px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(20px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

section {
  margin-top: 22px;
}

h2 {
  margin-bottom: 10px;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  margin-bottom: 8px;
  font-size: 1em;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #38bdf8, #818cf8);
  margin-bottom: 10px;
}

ul {
  list-style: none;
}

li {
  background: rgba(0,0,0,0.35);
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li span {
  cursor: pointer;
}

.stats {
  margin-top: 12px;
  background: rgba(0,0,0,0.25);
  padding: 14px;
  border-radius: 16px;
  font-size: 0.95em;
}

.avg-value {
  font-size: 1.6em;
  font-weight: bold;
  text-align: center;
}

.avg-red { color: #ef4444; }
.avg-orange { color: #f59e0b; }
.avg-green { color: #22c55e; }

.theme-btn {
  position: fixed;
  top: 15px;
  right: 15px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<button class="theme-btn" onclick="toggleTheme()">üåô</button>

<div class="app">

<h1>üéì Student Hub</h1>

<section>
  <h2>üìù T√¢ches</h2>
  <input id="taskInput" placeholder="Nouvelle t√¢che">
  <button onclick="addTask()">Ajouter</button>
  <ul id="tasks"></ul>
</section>

<section>
  <h2>üìö Mati√®res</h2>
  <input id="subjectInput" placeholder="Nom de la mati√®re">
  <button onclick="addSubject()">Ajouter la mati√®re</button>
  <ul id="subjectsList"></ul>
</section>

<section>
  <h2>üìä Notes</h2>
  <select id="subjectSelect"></select>
  <input id="noteInput" type="number" min="1" max="6" placeholder="Note (1 √† 6)">
  <button onclick="addNote()">Ajouter la note</button>
  <ul id="notesList"></ul>

  <div class="stats">
    <p>üìå Nombre : <span id="count">0</span></p>
    <p>üìà Moyenne : <span id="avg">-</span></p>
    <p>‚¨ÜÔ∏è Max : <span id="max">-</span></p>
    <p>‚¨áÔ∏è Min : <span id="min">-</span></p>
  </div>

  <div class="stats">
    <p>üéì Moyenne g√©n√©rale</p>
    <p id="globalAvg" class="avg-value">-</p>
  </div>
</section>

</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let subjects = JSON.parse(localStorage.getItem("subjects")) || {};

const taskList = document.getElementById("tasks");
const subjectSelect = document.getElementById("subjectSelect");
const subjectsList = document.getElementById("subjectsList");
const notesList = document.getElementById("notesList");

tasks.forEach(createTask);
Object.keys(subjects).forEach(createSubject);
updateSubjectSelect();

function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
  localStorage.setItem("subjects", JSON.stringify(subjects));
}

function addTask() {
  let input = document.getElementById("taskInput");
  if (!input.value) return;
  tasks.push(input.value);
  createTask(input.value);
  save();
  input.value = "";
}

function createTask(text) {
  let li = document.createElement("li");
  li.innerHTML = `<span>${text}</span>`;
  li.onclick = () => {
    tasks = tasks.filter(t => t !== text);
    li.remove();
    save();
  };
  taskList.appendChild(li);
}

function addSubject() {
  let input = document.getElementById("subjectInput");
  if (!input.value || subjects[input.value]) return;
  subjects[input.value] = [];
  createSubject(input.value);
  updateSubjectSelect();
  save();
  input.value = "";
}

function createSubject(name) {
  let li = document.createElement("li");
  li.innerHTML = `<span>${name}</span> ‚ùå`;
  li.onclick = () => {
    delete subjects[name];
    li.remove();
    updateSubjectSelect();
    notesList.innerHTML = "";
    updateStats();
    updateGlobalAverage();
    save();
  };
  subjectsList.appendChild(li);
}

function updateSubjectSelect() {
  subjectSelect.innerHTML = `<option value="">Choisir une mati√®re</option>`;
  Object.keys(subjects).forEach(s => {
    let o = document.createElement("option");
    o.value = s;
    o.textContent = s;
    subjectSelect.appendChild(o);
  });
}

function addNote() {
  let s = subjectSelect.value;
  let v = Number(noteInput.value);
  if (!s || v < 1 || v > 6) return;
  subjects[s].push(v);
  createNote(v);
  updateStats();
  updateGlobalAverage();
  save();
  noteInput.value = "";
}

function createNote(n) {
  let li = document.createElement("li");
  li.textContent = n;
  notesList.appendChild(li);
}

subjectSelect.onchange = () => {
  notesList.innerHTML = "";
  let s = subjectSelect.value;
  if (!s) return;
  subjects[s].forEach(createNote);
  updateStats();
};

function updateStats() {
  let s = subjectSelect.value;
  if (!s || subjects[s].length === 0) {
    count.textContent = avg.textContent = max.textContent = min.textContent = "-";
    return;
  }
  let arr = subjects[s];
  count.textContent = arr.length;
  avg.textContent = (arr.reduce((a,b)=>a+b,0)/arr.length).toFixed(2);
  max.textContent = Math.max(...arr);
  min.textContent = Math.min(...arr);
}

function updateGlobalAverage() {
  let all = [];
  Object.values(subjects).forEach(a => all = all.concat(a));
  let el = document.getElementById("globalAvg");

  if (all.length === 0) {
    el.textContent = "-";
    el.className = "avg-value";
    return;
  }

  let avg = all.reduce((a,b)=>a+b,0)/all.length;
  el.textContent = avg.toFixed(2);
  el.className = "avg-value";

  if (avg < 4) el.classList.add("avg-red");
  else if (avg < 4.5) el.classList.add("avg-orange");
  else el.classList.add("avg-green");
}

function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
}

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}
</script>

</body>
</html>
