<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma To-Do & Moyennes</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121826">

  <style>
    /* ===== BASE ===== */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
      background-size: cover;
      background-position: center;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.light {
      color: #111;
      background:
        linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
    }

    /* ===== APP ===== */
    .app {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(16px);
      padding: 30px;
      border-radius: 22px;
      width: 320px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    hr {
      border: none;
      height: 1px;
      background: rgba(255,255,255,0.2);
      margin: 25px 0;
    }

    /* ===== INPUTS ===== */
    .input-group {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      background: #4fc3f7;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #81d4fa;
    }

    /* ===== LISTES ===== */
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: rgba(0,0,0,0.35);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      cursor: pointer;
      animation: pop 0.25s ease;
    }

    li:hover {
      transform: scale(1.03);
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* ===== STATS ===== */
    .stats {
      margin-top: 15px;
      background: rgba(0,0,0,0.25);
      padding: 12px;
      border-radius: 12px;
      font-size: 0.95em;
    }

    /* ===== THEME BUTTON ===== */
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 18px;
      background: rgba(255,255,255,0.2);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 500px) {
      .app {
        width: 90%;
        padding: 20px;
      }

      .input-group {
        flex-direction: column;
      }

      input, button {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

<button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåô</button>

<div class="app">

  <h1>üìù To-Do List</h1>

  <div class="input-group">
    <input id="task" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
  </div>

  <ul id="list"></ul>

  <hr>

  <h2>üìä Moyenne</h2>

  <div class="input-group">
    <input id="note" type="number" placeholder="Note">
    <button onclick="addNote()">Ajouter</button>
  </div>

  <ul id="notes"></ul>

  <p>Moyenne : <strong><span id="result">-</span></strong></p>

  <div class="stats">
    <p>üìå Notes : <span id="count">0</span></p>
    <p>‚¨ÜÔ∏è Max : <span id="max">-</span></p>
    <p>‚¨áÔ∏è Min : <span id="min">-</span></p>
  </div>

</div>

<script>
/* ===== TO-DO ===== */
let list = document.getElementById("list");
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

tasks.forEach(createTask);

function addTask() {
  let input = document.getElementById("task");
  if (!input.value) return;

  tasks.push(input.value);
  saveTasks();
  createTask(input.value);
  input.value = "";
}

function createTask(text) {
  let li = document.createElement("li");
  li.textContent = text;
  li.onclick = () => {
    tasks = tasks.filter(t => t !== text);
    saveTasks();
    li.remove();
  };
  list.appendChild(li);
}

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

/* ===== NOTES ===== */
let notesList = document.getElementById("notes");
let result = document.getElementById("result");
let notes = JSON.parse(localStorage.getItem("notes")) || [];

notes.forEach(createNote);
updateStats();

function addNote() {
  let input = document.getElementById("note");
  if (!input.value) return;

  let n = Number(input.value);
  notes.push(n);
  saveNotes();
  createNote(n);
  updateStats();
  input.value = "";
}

function createNote(n) {
  let li = document.createElement("li");
  li.textContent = n;
  li.onclick = () => {
    notes = notes.filter(x => x !== n);
    saveNotes();
    li.remove();
    updateStats();
  };
  notesList.appendChild(li);
}

function updateStats() {
  if (notes.length === 0) {
    result.textContent = "-";
    document.getElementById("count").textContent = 0;
    document.getElementById("max").textContent = "-";
    document.getElementById("min").textContent = "-";
    return;
  }

  let sum = notes.reduce((a,b) => a + b, 0);
  result.textContent = (sum / notes.length).toFixed(2);
  document.getElementById("count").textContent = notes.length;
  document.getElementById("max").textContent = Math.max(...notes);
  document.getElementById("min").textContent = Math.min(...notes);
}

function saveNotes() {
  localStorage.setItem("notes", JSON.stringify(notes));
}

/* ===== THEME ===== */
let themeBtn = document.getElementById("themeBtn");

function toggleTheme() {
  document.body.classList.toggle("light");
  let light = document.body.classList.contains("light");
  themeBtn.textContent = light ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("theme", light ? "light" : "dark");
}

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
  themeBtn.textContent = "‚òÄÔ∏è";
}

/* ===== SERVICE WORKER ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
