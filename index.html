<div class="app">
<button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåô</button>


  <h1>üìù Ma To-Do List</h1>

  <div class="input-group">
    <input id="task" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
  </div>

  <ul id="list"></ul>
<hr>

<h2>üìä Calcul de moyenne</h2>

<div class="input-group">
  <input id="note" type="number" placeholder="Note">
  <button type="button" onclick="addNote()">Ajouter</button>

</div>

<ul id="notes"></ul>

<p>Moyenne : <strong><span id="result">-</span></strong></p>
<div class="stats">
  <p>üìå Nombre de notes : <strong><span id="count">0</span></strong></p>
  <p>‚¨ÜÔ∏è Note max : <strong><span id="max">-</span></strong></p>
  <p>‚¨áÔ∏è Note min : <strong><span id="min">-</span></strong></p>
</div>


</div>


<script>
let list = document.getElementById("list");

// Charger les t√¢ches sauvegard√©es
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

tasks.forEach(task => createTask(task));

function addTask() {
  let input = document.getElementById("task");
  let text = input.value;
  if (text === "") return;

  tasks.push(text);
  saveTasks();
    function saveNotes() {
  localStorage.setItem("notes", JSON.stringify(notes));
}

  createTask(text);

  input.value = "";
}

function createTask(text) {
  let li = document.createElement("li");
  li.textContent = text;

  li.onclick = function () {
    tasks = tasks.filter(t => t !== text);
    saveTasks();
    li.remove();
  };

  list.appendChild(li);
}

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

let notesList = document.getElementById("notes");
let result = document.getElementById("result");

// Charger les notes sauvegard√©es
let notes = JSON.parse(localStorage.getItem("notes")) || [];

// Afficher les notes d√©j√† sauvegard√©es
notes.forEach(n => createNote(n));
updateAverage();

function addNote() {
  let input = document.getElementById("note");
  let value = input.value;
  if (value === "") return;

  let n = Number(value);
  notes.push(n);
  saveNotes();
  createNote(n);
  updateAverage();

  input.value = "";
}

function createNote(n) {
  let li = document.createElement("li");
  li.textContent = n;

  // Supprimer la note au clic
  li.onclick = function () {
    notes = notes.filter(x => x !== n);
    saveNotes();
    li.remove();
    updateAverage();
  };

  notesList.appendChild(li);
li.classList.add("note");

}

function updateAverage() {
  if (notes.length === 0) {
    result.textContent = "-";
    return;
  }

  let sum = 0;
  for (let i = 0; i < notes.length; i++) {
    sum += notes[i];
  }

  result.textContent = (sum / notes.length).toFixed(2);

document.getElementById("count").textContent = notes.length;
document.getElementById("max").textContent = Math.max(...notes);
document.getElementById("min").textContent = Math.min(...notes);
}

let themeBtn = document.getElementById("themeBtn");

function toggleTheme() {
  document.body.classList.toggle("light");

  if (document.body.classList.contains("light")) {
    themeBtn.textContent = "‚òÄÔ∏è";
    localStorage.setItem("theme", "light");
  } else {
    themeBtn.textContent = "üåô";
    localStorage.setItem("theme", "dark");
  }
}

// Charger le th√®me sauvegard√© au d√©marrage
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
  themeBtn.textContent = "‚òÄÔ∏è";
} else {
  themeBtn.textContent = "üåô";
}

// Charger le th√®me sauvegard√©
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}

</script>
