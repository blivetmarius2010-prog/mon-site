<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Hub</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BACKGROUND ===== */
body {
  min-height: 100vh;
  font-family: "Inter", "Segoe UI", system-ui, sans-serif;
  color: white;

  background:
    radial-gradient(circle at 20% 10%, rgba(56,189,248,0.18), transparent 40%),
    radial-gradient(circle at 80% 90%, rgba(129,140,248,0.22), transparent 45%),
    linear-gradient(180deg, #020617, #020617);

  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.4s, color 0.4s;
}

body.light {
  color: #020617;
  background:
    radial-gradient(circle at top, rgba(56,189,248,0.35), transparent 45%),
    linear-gradient(180deg, #f8fafc, #e5e7eb);
}

/* ===== MAIN CARD ===== */
.app {
  width: 380px;
  padding: 26px;
  border-radius: 30px;

  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.16),
    rgba(255,255,255,0.06)
  );

  backdrop-filter: blur(22px);
  box-shadow:
    0 40px 90px rgba(0,0,0,0.65),
    inset 0 1px 1px rgba(255,255,255,0.3);

  animation: appear 0.9s ease;
}

@keyframes appear {
  from {
    opacity: 0;
    transform: translateY(40px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* ===== HEADER ===== */
header {
  text-align: center;
  margin-bottom: 22px;
}

header h1 {
  font-size: 2em;
  letter-spacing: 0.5px;
}

header p {
  opacity: 0.8;
  font-size: 0.95em;
}

/* ===== SECTIONS ===== */
section {
  margin-top: 22px;
  padding: 16px;
  border-radius: 20px;
  background: rgba(0,0,0,0.28);
}

body.light section {
  background: rgba(255,255,255,0.7);
}

/* ===== TITLES ===== */
section h2 {
  font-size: 1.15em;
  margin-bottom: 10px;
}

/* ===== INPUTS ===== */
input, select {
  width: 100%;
  padding: 13px;
  border-radius: 14px;
  border: none;
  outline: none;
  margin-bottom: 10px;
  font-size: 1em;
}

/* ===== BUTTONS ===== */
button {
  width: 100%;
  padding: 13px;
  border-radius: 14px;
  border: none;
  font-weight: bold;
  cursor: pointer;

  background: linear-gradient(135deg, #38bdf8, #818cf8);
  color: #020617;

  transition: transform 0.15s, box-shadow 0.15s;
}

button:hover {
  transform: scale(1.04);
  box-shadow: 0 14px 35px rgba(56,189,248,0.55);
}

button:active {
  transform: scale(0.98);
}

/* ===== LISTS ===== */
ul {
  list-style: none;
  margin-top: 8px;
}

li {
  background: rgba(0,0,0,0.35);
  padding: 13px 14px;
  margin-bottom: 8px;
  border-radius: 14px;

  display: flex;
  justify-content: space-between;
  align-items: center;

  cursor: pointer;
  animation: pop 0.25s ease;
}

li span {
  opacity: 0.6;
  font-size: 0.9em;
}

li:hover {
  background: rgba(0,0,0,0.55);
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* ===== STATS ===== */
.stats {
  margin-top: 10px;
  padding: 12px;
  border-radius: 14px;
  background: rgba(0,0,0,0.3);
  font-size: 0.95em;
}

.stats p {
  margin: 4px 0;
}

/* ===== THEME BUTTON ===== */
.theme-btn {
  position: fixed;
  top: 16px;
  right: 16px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  background: rgba(255,255,255,0.25);
  cursor: pointer;
}

/* ===== MOBILE ===== */
@media (max-width: 500px) {
  .app {
    width: 92%;
  }
}
</style>
</head>

<body>

<button class="theme-btn" onclick="toggleTheme()">üåô</button>

<div class="app">

<header>
  <h1>üéì Student Hub</h1>
  <p>Organisation ‚Ä¢ Notes ‚Ä¢ Progression</p>
</header>

<section>
  <h2>üìù T√¢ches</h2>
  <input id="taskInput" placeholder="Nouvelle t√¢che">
  <button onclick="addTask()">Ajouter</button>
  <ul id="tasks"></ul>
</section>

<section>
  <h2>üìö Mati√®res</h2>
  <input id="subjectInput" placeholder="Nom de la mati√®re">
  <button onclick="addSubject()">Ajouter la mati√®re</button>
  <ul id="subjects"></ul>
</section>

<section>
  <h2>üìä Notes</h2>
  <select id="subjectSelect"></select>
  <input id="noteInput" type="number" min="1" max="6" placeholder="Note (1 √† 6)">
  <button onclick="addNote()">Ajouter la note</button>

  <div class="stats">
    <p>üìå Nombre : <strong id="count">0</strong></p>
    <p>üìà Moyenne : <strong id="avg">-</strong></p>
    <p>‚¨ÜÔ∏è Max : <strong id="max">-</strong></p>
    <p>‚¨áÔ∏è Min : <strong id="min">-</strong></p>
  </div>
</section>

</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let subjects = JSON.parse(localStorage.getItem("subjects")) || {};
let theme = localStorage.getItem("theme");

const taskList = document.getElementById("tasks");
const subjectList = document.getElementById("subjects");
const subjectSelect = document.getElementById("subjectSelect");

tasks.forEach(t => createTask(t));
Object.keys(subjects).forEach(s => createSubject(s));
updateSelect();

function addTask() {
  let input = taskInput;
  if (!input.value) return;
  tasks.push(input.value);
  save();
  createTask(input.value);
  input.value = "";
}

function createTask(text) {
  let li = document.createElement("li");
  li.innerHTML = `${text} <span>‚úñ</span>`;
  li.onclick = () => {
    tasks = tasks.filter(t => t !== text);
    save();
    li.remove();
  };
  taskList.appendChild(li);
}

function addSubject() {
  let name = subjectInput.value;
  if (!name || subjects[name]) return;
  subjects[name] = [];
  save();
  createSubject(name);
  updateSelect();
  subjectInput.value = "";
}

function createSubject(name) {
  let li = document.createElement("li");
  li.innerHTML = `${name} <span>‚úñ</span>`;
  li.onclick = () => {
    delete subjects[name];
    save();
    li.remove();
    updateSelect();
    updateStats();
  };
  subjectList.appendChild(li);
}

function updateSelect() {
  subjectSelect.innerHTML = "";
  Object.keys(subjects).forEach(s => {
    let opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    subjectSelect.appendChild(opt);
  });
}

function addNote() {
  let s = subjectSelect.value;
  let n = Number(noteInput.value);
  if (!s || n < 1 || n > 6) return;
  subjects[s].push(n);
  save();
  updateStats();
  noteInput.value = "";
}

function updateStats() {
  let s = subjectSelect.value;
  if (!s || subjects[s].length === 0) {
    count.textContent = avg.textContent = max.textContent = min.textContent = "-";
    return;
  }
  let arr = subjects[s];
  count.textContent = arr.length;
  avg.textContent = (arr.reduce((a,b)=>a+b,0)/arr.length).toFixed(2);
  max.textContent = Math.max(...arr);
  min.textContent = Math.min(...arr);
}

function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
  localStorage.setItem("subjects", JSON.stringify(subjects));
}

function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
}

if (theme === "light") document.body.classList.add("light");
</script>

</body>
</html>
