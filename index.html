<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Hub</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  font-family:"Segoe UI",system-ui,sans-serif;
  color:white;
  background:
    radial-gradient(circle at top, rgba(56,189,248,.15), transparent 40%),
    radial-gradient(circle at bottom, rgba(129,140,248,.2), transparent 40%),
    linear-gradient(180deg,#020617,#020617);
  display:flex;
  justify-content:center;
  align-items:center;
  transition:.4s;
}

body.light{
  color:#020617;
  background:
    radial-gradient(circle at top, rgba(56,189,248,.35), transparent 45%),
    linear-gradient(180deg,#f8fafc,#e5e7eb);
}

.app{
  width:370px;
  padding:28px;
  border-radius:28px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(20px);
  box-shadow:0 30px 80px rgba(0,0,0,.6),
             inset 0 1px 1px rgba(255,255,255,.25);
  animation:appear .9s ease;
}

@keyframes appear{
  from{opacity:0;transform:translateY(40px) scale(.96)}
  to{opacity:1;transform:none}
}

header{text-align:center;margin-bottom:25px}
header h1{font-size:2em}
header p{opacity:.8}

input,select,button{
  width:100%;
  padding:13px;
  border-radius:16px;
  border:none;
  outline:none;
  margin-bottom:10px;
  font-size:1em;
}

button{
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(135deg,#38bdf8,#818cf8);
  color:#020617;
}

section{margin-top:25px}
section h2{margin-bottom:12px}

ul{list-style:none}

li{
  background:rgba(0,0,0,.35);
  padding:14px;
  margin-bottom:10px;
  border-radius:16px;
  cursor:pointer;
  animation:pop .25s ease;
}

@keyframes pop{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

.stats{
  background:rgba(0,0,0,.25);
  padding:15px;
  border-radius:18px;
  font-size:.95em;
}

.theme-btn{
  position:fixed;
  top:16px;
  right:16px;
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.25);
  font-size:18px;
  cursor:pointer;
}

@media(max-width:500px){
  .app{width:92%}
}
</style>
</head>

<body>

<button class="theme-btn" onclick="toggleTheme()">üåô</button>

<div class="app">

<header>
  <h1>üéì Student Hub</h1>
  <p>Organisation ‚Ä¢ Notes ‚Ä¢ Progression</p>
</header>

<!-- TASKS -->
<section>
<h2>üìù T√¢ches</h2>
<input id="taskInput" placeholder="Nouvelle t√¢che">
<button onclick="addTask()">Ajouter</button>
<ul id="tasks"></ul>
</section>

<!-- NOTES -->
<section>
<h2>üìä Notes</h2>
<input id="noteInput" type="number" placeholder="Note">
<button onclick="addNote()">Ajouter</button>
<ul id="notes"></ul>

<div class="stats">
<p>üìå Nombre : <strong id="count">0</strong></p>
<p>üìà Moyenne : <strong id="avg">-</strong></p>
<p>‚¨ÜÔ∏è Max : <strong id="max">-</strong></p>
<p>‚¨áÔ∏è Min : <strong id="min">-</strong></p>
</div>
</section>

<!-- SUBJECTS -->
<section>
<h2>üìö Mati√®res</h2>

<input id="subjectInput" placeholder="Nouvelle mati√®re">
<button onclick="addSubject()">Ajouter la mati√®re</button>

<select id="subjectSelect" onchange="renderSubjectNotes()"></select>

<input id="subjectNote" type="number" min="1" max="6" placeholder="Note (1 √† 6)">
<button onclick="addSubjectNote()">Ajouter note</button>

<ul id="subjectNotes"></ul>

<div class="stats">
<p>üìà Moyenne mati√®re : <strong id="subjectAvg">-</strong></p>
</div>

<button style="background:#ff5252" onclick="deleteSubject()">Supprimer la mati√®re</button>
</section>

</div>

<script>
let tasks=JSON.parse(localStorage.tasks||"[]");
let notes=JSON.parse(localStorage.notes||"[]");
let subjects=JSON.parse(localStorage.subjects||"{}");

const tasksUl=tasksEl=document.getElementById("tasks");
tasks.forEach(t=>addTaskEl(t));

function addTask(){
  let v=taskInput.value.trim();
  if(!v)return;
  tasks.push(v);save();
  addTaskEl(v);taskInput.value="";
}
function addTaskEl(t){
  let li=document.createElement("li");
  li.textContent="‚úÖ "+t;
  li.onclick=()=>{tasks=tasks.filter(x=>x!==t);save();li.remove()};
  tasksUl.appendChild(li);
}

const notesUl=document.getElementById("notes");
notes.forEach(n=>addNoteEl(n));updateStats();

function addNote(){
  let n=+noteInput.value;if(!n)return;
  notes.push(n);save();addNoteEl(n);updateStats();noteInput.value="";
}
function addNoteEl(n){
  let li=document.createElement("li");
  li.textContent=n;
  li.onclick=()=>{notes=notes.filter(x=>x!==n);save();li.remove();updateStats()};
  notesUl.appendChild(li);
}
function updateStats(){
  count.textContent=notes.length;
  if(!notes.length){avg.textContent=max.textContent=min.textContent="-";return}
  avg.textContent=(notes.reduce((a,b)=>a+b)/notes.length).toFixed(2);
  max.textContent=Math.max(...notes);
  min.textContent=Math.min(...notes);
}

function addSubject(){
  let s=subjectInput.value.trim();
  if(!s||subjects[s])return;
  subjects[s]=[];save();subjectInput.value="";renderSubjects();
}

function renderSubjects(){
  subjectSelect.innerHTML="";
  Object.keys(subjects).forEach(s=>{
    let o=document.createElement("option");
    o.textContent=s;subjectSelect.appendChild(o);
  });
  renderSubjectNotes();
}

function addSubjectNote(){
  let s=subjectSelect.value;
  let n=+subjectNote.value;
  if(!s||n<1||n>6)return;
  subjects[s].push(n);save();subjectNote.value="";
  renderSubjectNotes();
}

function renderSubjectNotes(){
  subjectNotes.innerHTML="";
  let s=subjectSelect.value;
  if(!s)return;
  let arr=subjects[s];
  arr.forEach((n,i)=>{
    let li=document.createElement("li");
    li.textContent=n;
    li.onclick=()=>{arr.splice(i,1);save();renderSubjectNotes()};
    subjectNotes.appendChild(li);
  });
  subjectAvg.textContent=arr.length?(arr.reduce((a,b)=>a+b)/arr.length).toFixed(2):"-";
}

function deleteSubject(){
  let s=subjectSelect.value;
  if(!s)return;
  delete subjects[s];save();renderSubjects();
}

function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.theme=document.body.classList.contains("light")?"light":"dark";
}
if(localStorage.theme==="light")document.body.classList.add("light");

function save(){
  localStorage.tasks=JSON.stringify(tasks);
  localStorage.notes=JSON.stringify(notes);
  localStorage.subjects=JSON.stringify(subjects);
}

renderSubjects();

if("serviceWorker"in navigator){navigator.serviceWorker.register("sw.js")}
</script>

</body>
</html>
