<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon organisation</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
  background-size: cover;
  background-position: center;
  color: white;
  transition: 0.4s;
}

body.light {
  background:
    linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
    url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
  color: #111;
}

.app {
  width: 350px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  border-radius: 24px;
  padding: 25px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

h1, h2 {
  text-align: center;
  margin-top: 0;
}

.theme-toggle {
  position: absolute;
  top: 15px;
  right: 15px;
  border: none;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  font-size: 18px;
}

.input-group {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}

input, select {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
}

button {
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #4fc3f7;
  font-weight: bold;
  cursor: pointer;
}

ul {
  list-style: none;
  padding: 0;
  margin: 10px 0;
}

li {
  background: rgba(0,0,0,0.35);
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.stats {
  margin-top: 10px;
  background: rgba(0,0,0,0.25);
  padding: 10px;
  border-radius: 12px;
}

.light .app {
  background: rgba(255,255,255,0.85);
}

.light li {
  background: rgba(0,0,0,0.05);
}

@media (max-width: 500px) {
  .app { width: 90%; }
  .input-group { flex-direction: column; }
}
</style>
</head>

<body>

<button class="theme-toggle" onclick="toggleTheme()">üåô</button>

<div class="app">

<h1>üìù To-Do List</h1>

<div class="input-group">
  <input id="taskInput" placeholder="Nouvelle t√¢che">
  <button onclick="addTask()">Ajouter</button>
</div>

<ul id="taskList"></ul>

<hr>

<h2>üìä Notes simples</h2>

<div class="input-group">
  <input id="noteInput" type="number" placeholder="Note">
  <button onclick="addNote()">Ajouter</button>
</div>

<ul id="notesList"></ul>

<p>Moyenne : <strong><span id="average">-</span></strong></p>

<hr>

<h2>üìö Mati√®res</h2>

<div class="input-group">
  <input id="subjectInput" placeholder="Nouvelle mati√®re">
  <button onclick="addSubject()">Ajouter</button>
</div>

<select id="subjectSelect"></select>

<div class="input-group">
  <input id="subjectNote" type="number" min="1" max="6" placeholder="Note (1 √† 6)">
  <button onclick="addSubjectNote()">OK</button>
</div>

<ul id="subjectNotes"></ul>

<p>Moyenne mati√®re : <strong><span id="subjectAvg">-</span></strong></p>

<button onclick="deleteSubject()" style="background:#ff5252;">üóëÔ∏è Supprimer mati√®re</button>

</div>

<script>
/* THEME */
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark");
}
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}

/* TODO */
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let taskList = document.getElementById("taskList");

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function addTask() {
  let v = taskInput.value.trim();
  if (!v) return;
  tasks.push(v);
  saveTasks();
  taskInput.value = "";
  renderTasks();
}

function renderTasks() {
  taskList.innerHTML = "";
  tasks.forEach((t,i) => {
    let li = document.createElement("li");
    li.innerHTML = `${t} <button onclick="removeTask(${i})">‚ùå</button>`;
    taskList.appendChild(li);
  });
}

function removeTask(i) {
  tasks.splice(i,1);
  saveTasks();
  renderTasks();
}
renderTasks();

/* NOTES */
let notes = JSON.parse(localStorage.getItem("notes")) || [];
let notesList = document.getElementById("notesList");

function saveNotes() {
  localStorage.setItem("notes", JSON.stringify(notes));
}

function addNote() {
  let n = Number(noteInput.value);
  if (!n) return;
  notes.push(n);
  saveNotes();
  noteInput.value = "";
  renderNotes();
}

function renderNotes() {
  notesList.innerHTML = "";
  notes.forEach((n,i) => {
    let li = document.createElement("li");
    li.innerHTML = `${n} <button onclick="removeNote(${i})">‚ùå</button>`;
    notesList.appendChild(li);
  });
  average.textContent =
    notes.length ? (notes.reduce((a,b)=>a+b)/notes.length).toFixed(2) : "-";
}

function removeNote(i) {
  notes.splice(i,1);
  saveNotes();
  renderNotes();
}
renderNotes();

/* MATIERES */
let subjects = JSON.parse(localStorage.getItem("subjects")) || {};
let subjectSelect = document.getElementById("subjectSelect");
let subjectNotesList = document.getElementById("subjectNotes");

function saveSubjects() {
  localStorage.setItem("subjects", JSON.stringify(subjects));
}

function refreshSubjects() {
  subjectSelect.innerHTML = "";
  Object.keys(subjects).forEach(s => {
    let o = document.createElement("option");
    o.textContent = s;
    subjectSelect.appendChild(o);
  });
  refreshSubjectNotes();
}

function addSubject() {
  let s = subjectInput.value.trim();
  if (!s || subjects[s]) return;
  subjects[s] = [];
  saveSubjects();
  subjectInput.value = "";
  refreshSubjects();
}

function addSubjectNote() {
  let s = subjectSelect.value;
  let n = Number(subjectNote.value);
  if (!s || n < 1 || n > 6) return;
  subjects[s].push(n);
  saveSubjects();
  subjectNote.value = "";
  refreshSubjectNotes();
}

function refreshSubjectNotes() {
  subjectNotesList.innerHTML = "";
  let s = subjectSelect.value;
  if (!s) return;
  let arr = subjects[s];
  arr.forEach((n,i) => {
    let li = document.createElement("li");
    li.innerHTML = `${n} <button onclick="removeSubjectNote(${i})">‚ùå</button>`;
    subjectNotesList.appendChild(li);
  });
  subjectAvg.textContent =
    arr.length ? (arr.reduce((a,b)=>a+b)/arr.length).toFixed(2) : "-";
}

function removeSubjectNote(i) {
  let s = subjectSelect.value;
  subjects[s].splice(i,1);
  saveSubjects();
  refreshSubjectNotes();
}

function deleteSubject() {
  let s = subjectSelect.value;
  if (!s) return;
  if (!confirm("Supprimer cette mati√®re ?")) return;
  delete subjects[s];
  saveSubjects();
  refreshSubjects();
}

refreshSubjects();
</script>

</body>
</html>
