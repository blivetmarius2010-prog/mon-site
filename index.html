<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Hub</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  color: white;
  background:
    radial-gradient(circle at top, rgba(56,189,248,0.15), transparent 40%),
    radial-gradient(circle at bottom, rgba(129,140,248,0.2), transparent 40%),
    linear-gradient(180deg, #020617, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.4s;
}

body.light {
  color: #020617;
  background:
    radial-gradient(circle at top, rgba(56,189,248,0.35), transparent 45%),
    linear-gradient(180deg, #f8fafc, #e5e7eb);
}

.app {
  width: 380px;
  padding: 28px;
  border-radius: 28px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(20px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

section {
  margin-top: 25px;
}

h2 {
  margin-bottom: 12px;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #38bdf8, #818cf8);
  color: #020617;
  margin-bottom: 10px;
}

ul {
  list-style: none;
}

li {
  background: rgba(0,0,0,0.35);
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.delete-btn {
  background: rgba(239,68,68,0.85);
  border: none;
  color: white;
  border-radius: 50%;
  width: 26px;
  height: 26px;
  cursor: pointer;
}

.stats {
  margin-top: 10px;
  background: rgba(0,0,0,0.25);
  padding: 12px;
  border-radius: 14px;
  font-size: 0.95em;
}

.theme-btn {
  position: fixed;
  top: 16px;
  right: 16px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.25);
  font-size: 18px;
  cursor: pointer;
}

@media (max-width: 500px) {
  .app {
    width: 92%;
  }
}
</style>
</head>

<body>
<h1 style="color:red">VERSION TEST</h1>

<button class="theme-btn" onclick="toggleTheme()">üåô</button>

<div class="app">

<h1>üéì Student Hub</h1>

<!-- TO DO LIST -->
<section>
  <h2>üìù T√¢ches</h2>
  <input id="taskInput" placeholder="Nouvelle t√¢che">
  <button onclick="addTask()">Ajouter</button>
  <ul id="tasks"></ul>
</section>

<!-- MATI√àRES -->
<section>
  <h2>üìö Mati√®res</h2>
  <input id="subjectInput" placeholder="Nom de la mati√®re">
  <button onclick="addSubject()">Ajouter la mati√®re</button>
  <ul id="subjects"></ul>
</section>

<!-- NOTES -->
<section>
  <h2>üìä Notes</h2>

  <select id="subjectSelect"></select>

  <input id="noteInput" type="number" min="1" max="6" step="0.1" placeholder="Note (1 √† 6)">
  <button onclick="addNote()">Ajouter la note</button>

  <div class="stats">
    <p>üìà Moyenne : <strong id="avg">-</strong></p>
    <p>‚¨ÜÔ∏è Max : <strong id="max">-</strong></p>
    <p>‚¨áÔ∏è Min : <strong id="min">-</strong></p>
  </div>
</section>

</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let subjects = JSON.parse(localStorage.getItem("subjects")) || {};

const taskList = document.getElementById("tasks");
const subjectList = document.getElementById("subjects");
const subjectSelect = document.getElementById("subjectSelect");

tasks.forEach(createTask);
updateSubjectsUI();

function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
  localStorage.setItem("subjects", JSON.stringify(subjects));
}

/* TASKS */
function addTask() {
  let input = taskInput.value;
  if (!input) return;
  tasks.push(input);
  createTask(input);
  save();
  taskInput.value = "";
}

function createTask(text) {
  let li = document.createElement("li");
  li.textContent = text;
  li.onclick = () => {
    tasks = tasks.filter(t => t !== text);
    li.remove();
    save();
  };
  taskList.appendChild(li);
}

/* SUBJECTS */
function addSubject() {
  let name = subjectInput.value;
  if (!name || subjects[name]) return;
  subjects[name] = [];
  subjectInput.value = "";
  save();
  updateSubjectsUI();
}

function deleteSubject(name) {
  delete subjects[name];
  save();
  updateSubjectsUI();
}

function updateSubjectsUI() {
  subjectList.innerHTML = "";
  subjectSelect.innerHTML = "";

  for (let name in subjects) {
    let li = document.createElement("li");
    li.innerHTML = `<span>${name}</span>
      <button class="delete-btn" onclick="deleteSubject('${name}')">‚úï</button>`;
    subjectList.appendChild(li);

    let option = document.createElement("option");
    option.value = name;
    option.textContent = name;
    subjectSelect.appendChild(option);
  }

  updateStats();
}

/* NOTES */
function addNote() {
  let subject = subjectSelect.value;
  let n = Number(noteInput.value);
  if (!subject || n < 1 || n > 6) return;
  subjects[subject].push(n);
  noteInput.value = "";
  save();
  updateStats();
}

function updateStats() {
  let subject = subjectSelect.value;
  if (!subject || subjects[subject].length === 0) {
    avg.textContent = max.textContent = min.textContent = "-";
    return;
  }

  let arr = subjects[subject];
  let sum = arr.reduce((a,b)=>a+b,0);
  avg.textContent = (sum / arr.length).toFixed(2);
  max.textContent = Math.max(...arr);
  min.textContent = Math.min(...arr);
}

/* THEME */
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark");
}

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}

/* PWA */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
