<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes & Moyennes</title>

<style>
:root {
  --accent: #4fc3f7;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
  background-size: cover;
  background-position: center;
  color: white;
  transition: 0.4s;
}

body.light {
  background:
    linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
    url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
  color: #111;
}

.app {
  width: 340px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  border-radius: 24px;
  padding: 25px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
  animation: fade 0.6s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  margin-top: 0;
}

.theme {
  position: absolute;
  top: 15px;
  right: 15px;
  border: none;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  font-size: 18px;
}

.input-group {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}

input, select {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
}

button {
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: var(--accent);
  font-weight: bold;
  cursor: pointer;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  background: rgba(0,0,0,0.35);
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: pop 0.25s ease;
}

@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.stats {
  margin-top: 15px;
  background: rgba(0,0,0,0.25);
  padding: 12px;
  border-radius: 12px;
  font-size: 0.95em;
}

.light .app {
  background: rgba(255,255,255,0.85);
}

.light li {
  background: rgba(0,0,0,0.05);
}

@media (max-width: 500px) {
  .app {
    width: 90%;
  }
  .input-group {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<button class="theme" onclick="toggleTheme()">üåô</button>

<div class="app">
<h1>üìö Notes scolaires</h1>

<!-- Ajouter mati√®re -->
<div class="input-group">
  <input id="subjectInput" placeholder="Nouvelle mati√®re">
  <button onclick="addSubject()">Ajouter</button>
</div>

<select id="subjectSelect"></select>

<!-- Ajouter note -->
<div class="input-group">
  <input id="noteInput" type="number" min="1" max="6" placeholder="Note (1 √† 6)">
  <button onclick="addNote()">OK</button>
</div>

<ul id="notesList"></ul>

<div class="stats">
  <p>üìä Moyenne mati√®re : <strong><span id="avgSubject">-</span></strong></p>
  <p>üßÆ Moyenne g√©n√©rale : <strong><span id="avgGlobal">-</span></strong></p>
</div>

<button onclick="deleteSubject()" style="margin-top:10px;background:#ff5252;">üóëÔ∏è Supprimer mati√®re</button>

</div>

<script>
let data = JSON.parse(localStorage.getItem("schoolData")) || {};

const subjectSelect = document.getElementById("subjectSelect");
const notesList = document.getElementById("notesList");

function save() {
  localStorage.setItem("schoolData", JSON.stringify(data));
}

function refreshSubjects() {
  subjectSelect.innerHTML = "";
  Object.keys(data).forEach(s => {
    let opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    subjectSelect.appendChild(opt);
  });
  refreshNotes();
}

function addSubject() {
  let name = subjectInput.value.trim();
  if (!name || data[name]) return;
  data[name] = [];
  save();
  subjectInput.value = "";
  refreshSubjects();
}

function addNote() {
  let s = subjectSelect.value;
  let n = Number(noteInput.value);
  if (!s || n < 1 || n > 6) return;
  data[s].push(n);
  save();
  noteInput.value = "";
  refreshNotes();
}

function refreshNotes() {
  notesList.innerHTML = "";
  let s = subjectSelect.value;
  if (!s) return;

  let notes = data[s];
  notes.forEach((n,i) => {
    let li = document.createElement("li");
    li.innerHTML = `Note : <strong>${n}</strong> <button onclick="removeNote(${i})">‚ùå</button>`;
    notesList.appendChild(li);
  });

  document.getElementById("avgSubject").textContent =
    notes.length ? (notes.reduce((a,b)=>a+b)/notes.length).toFixed(2) : "-";

  calcGlobal();
}

function removeNote(i) {
  let s = subjectSelect.value;
  data[s].splice(i,1);
  save();
  refreshNotes();
}

function deleteSubject() {
  let s = subjectSelect.value;
  if (!s) return;
  if (!confirm("Supprimer la mati√®re ?")) return;
  delete data[s];
  save();
  refreshSubjects();
}

function calcGlobal() {
  let all = [];
  Object.values(data).forEach(arr => all.push(...arr));
  document.getElementById("avgGlobal").textContent =
    all.length ? (all.reduce((a,b)=>a+b)/all.length).toFixed(2) : "-";
}

/* THEME */
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark");
}

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}

refreshSubjects();
</script>

</body>
</html>
